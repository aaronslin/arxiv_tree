<html>
<head></head>
<body>

<div id="pieChart"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.2/d3.min.js"></script>
<script src="d3pie.min.js"></script>
<script>
var pie = new d3pie("pieChart", {
	"header": {
		"title": {
			"text": "Paper Breakdown",
			"fontSize": 24,
			"font": "courier"
		},
		"subtitle": {
			"text": "Who did this paper cite?",
			"color": "#999999",
			"fontSize": 12,
			"font": "exo"
		},
		"titleSubtitlePadding": 10
	},
	"footer": {
		"color": "#999999",
		"fontSize": 10,
		"font": "open sans",
		"location": "bottom-left"
	},
	"size": {
		"canvasWidth": 1000,
		"pieInnerRadius": "50%",
		"pieOuterRadius": "89%"
	},
	"data": {
		"sortOrder": "value-desc",
		"content": [
			{
				"label": "Economics",
				"value": 5,
				"color": "#7e3838"
			},
			{
				"label": "Statistics",
				"value": 8,
				"color": "#7e6538"
			},
			{
				"label": "Computer Science",
				"value": 15,
				"color": "#7c7e38"
			},
			{
				"label": "Biology",
				"value": 1,
				"color": "#587e38"
			},
			{
				"label": "Philosophy",
				"value": 3,
				"color": "#387e45"
			}
		]
	},
	"labels": {
		"outer": {
			"format": "label-percentage1",
			"pieDistance": 32
		},
		"inner": {
			"format": "value",
			"hideWhenLessThanPercentage": 3
		},
		"mainLabel": {
			"font": "courier",
			"fontSize": 11
		},
		"percentage": {
			"color": "#080808",
			"font": "exo",
			"decimalPlaces": 0
		},
		"value": {
			"color": "#f8f8f8",
			"font": "exo",
			"fontSize": 11
		},
		"lines": {
			"enabled": true
		},
		"truncation": {
			"enabled": true
		}
	},
	"effects": {
		"pullOutSegmentOnClick": {
			"speed": 400,
			"size": 8
		}
	},
	"callbacks": {}
});
</script>

</body>
</html>
